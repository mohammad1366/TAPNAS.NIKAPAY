<nb-card>
  <nb-card-header>
    مدیریت کارت
  </nb-card-header>

  <nb-card-body>
            <nb-card>
              <nb-card-header>مشخصات کارت</nb-card-header>
              <nb-card-body>

                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>نوع کارت</label>
                            <select class="form-control"  >
                                <option *ngFor="let x of types" [value]="x.id" >{{x.name}}</option>
                            </select>
                          </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="inputFirstName">سریال کارت</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="سریال کارت">
                      </div>
                    </div>

                </div>

                <div class="row">

                  <div class="col-sm-6">
                      <div class="form-group">
                          <label> تاریخ انقضا</label>
                          <div class="form-control">
                            <dp-date-picker
                              dir="rtl"
                              [(ngModel)]="dateObject"
                              mode="day"
                              placeholder="تاریخ انقضا"
                              theme="dp-material"
                              style="width:100%; ">
                            </dp-date-picker>
                          </div>
                      </div>
                  </div>

                  <div class="form-group  col-sm-6" >
                      <label> وضعیت </label>
                      <div class="row" style="padding-right: 30px;padding-top: 15px;">
                        <div class="form-check ">
                        <label class="custom-control custom-radio">
                          <input type="radio" class="custom-control-input" name="active" checked>
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">فعال</span>
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="custom-control custom-radio">
                          <input type="radio" class="custom-control-input" name="active">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">غیرفعال</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="inputLastName">مشتری</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="مشتری">
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="inputLastName">توضیحات</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="توضیحات">
                    </div>
                  </div>

                </div>

                <div class="form-group row ">
                  <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-success" style="width: 100px;">ثبت</button>
                    &nbsp;
                    <button type="submit" class="btn btn-danger" style="width: 100px;">بازنشانی</button>
                  </div>
                </div>

              </nb-card-body>
            </nb-card>


    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
